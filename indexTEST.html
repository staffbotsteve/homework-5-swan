<!DOCTYPE html>

<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">    
        <!-- JQuery -->
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    </head>

        <body>
        <!-- 
            HTML tasks 
            1. create start button
            2. create h1 with id or class that holds timer value
            3. create <div> for question
            4. create ul / li or p for questions
            5. the button at the end and the input to record initials will be in the js file  
    -->
    
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                <p class='GoBears'>
                    <img src="assets/bears.png" width="100px" height="100px">
                </p>
                <h1 class="display-4" style="color: #003262;">Javascript Quiz</h1>
                <p class="preamble" style="color: #003262;">This is a quiz for Javascript students, exclusively at Cal.  If you go to Stanford, well, you've already failed.</p>
                <p class="preamble" style="color: #003262;">You will be given 60 seconds to complete the quiz.  For each incorrect answer, 5 seconds will be deducted from the time remaining.</p>
            <p class='button startButton'>
                <button class="btn btn-primary" style="color: #FDB515; background-color: #003262" type="submit">Start</button>
            </p>
            </div>
        </div>

        <div class="container" style="visibility: hidden;" id="mainContainer">
            <!-- Timer, Question Title START-->
            <div class="row questionHeader">
                <div class="col-2">
                </div>
                <!-- header stuff -->
                <div class="col-8" id="timer">
                    <div class="row">
                        <h1 class='time' style="color: #003262;">
                    <hr>
                        </h1>
                    </div>
                    <div class="row questions" style="color: #003262;">
                    </div>
                    <div class="row questionsTitle h4">

                    </div>
                </div>
                <div class="col-2">
                </div>
            </div>
            <!-- Timer, Question Title END-->
            <!-- Questions START-->
            <div class="row questionsChoices h6">
                <div class="col-2">
                </div>
                <!-- Choices START-->
                <div class="col-8">

                    <div class="form-check" id="questionDiv1">
                        <input class="form-check-input" id="quizInputChoice1" value="option1">
                        <label class="form-check-label" for="quizInputChoice1">
                        </label>
                    </div>
                    <div class="form-check" id="questionDiv2">
                        <input class="form-check-input" id="quizInputChoice2" value="option2">
                        <label class="form-check-label" for="quizInputChoice2">
                        </label>
                    </div>
                    <div class="form-check" id="questionDiv3">
                        <input class="form-check-input" id="quizInputChoice3" value="option3">
                        <label class="form-check-label" for="quizInputChoice3">
                        </label>
                    </div>
                    <div class="form-check" id="questionDiv4">
                        <input class="form-check-input" id="quizInputChoice4" value="option4">
                        <label class="form-check-label" for="quizInputChoice4">
                        </label>
                    </div>

                </div>
                <!-- Choices END-->
                <div class="col-2">
                </div>
            </div>
            
            <!-- Questions END-->
            <!-- Button START-->
            <div class="row nextButton h6">
                <div class="col-2">
                </div>
                <!-- Choices START-->
                <div class="col-8" id="buttonDiv">
                </div>
                <!-- Choices END-->
                <div class="col-2">
                </div>
            </div>
            <!-- Button END-->
        </div>

      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script src='quiz.js'></script>
    </body>
</html>
